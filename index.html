<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NATO Arctic Globe</title>
<style>
  body { margin: 0; background: black; overflow: hidden; }
</style>
</head>
<body>

<script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.155.0/examples/js/controls/OrbitControls.js"></script>

<script>
/* Scene */
const scene = new THREE.Scene();

/* Camera â€” pulled back and angled */
const camera = new THREE.PerspectiveCamera(
  45,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(0, 120, 120);
camera.lookAt(0, 0, 0);

/* Renderer */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* Controls */
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

/* Lights */
scene.add(new THREE.AmbientLight(0xffffff, 0.8));
const light = new THREE.DirectionalLight(0xffffff, 0.6);
light.position.set(100, 100, 100);
scene.add(light);

/* Globe */
const globe = new THREE.Mesh(
  new THREE.SphereGeometry(50, 64, 64),
  new THREE.MeshPhongMaterial({ color: 0x1e90ff })
);
scene.add(globe);

/* Greenland (red cap) */
const greenland = new THREE.Mesh(
  new THREE.SphereGeometry(12, 32, 32),
  new THREE.MeshBasicMaterial({ color: 0xff0000 })
);
greenland.position.set(0, 45, 0);
scene.add(greenland);

/* USA (red region) */
const usa = new THREE.Mesh(
  new THREE.SphereGeometry(15, 32, 32),
  new THREE.MeshBasicMaterial({ color: 0xff0000 })
);
usa.position.set(-40, 10, -10);
scene.add(usa);

/* NATO bases (Europe) */
const baseMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });

[
  [15, 20, 35],
  [18, 18, 38],
  [20, 15, 40],
  [22, 12, 42],
  [17, 22, 37]
].forEach(pos => {
  const base = new THREE.Mesh(
    new THREE.SphereGeometry(1.2, 16, 16),
    baseMaterial
  );
  base.position.set(...pos);
  scene.add(base);
});

/* Render loop */
function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate();

/* Resize */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
