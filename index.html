<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Interactive Arctic NATO Globe</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #111;
  }
</style>
</head>
<body>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.155.0/build/three.module.js";
import { OrbitControls } from "https://unpkg.com/three@0.155.0/examples/jsm/controls/OrbitControls.js";

/* Scene */
const scene = new THREE.Scene();

/* Camera — Arctic biased */
const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(0, 90, 130);

/* Renderer */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setClearColor(0x111111);
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* Controls */
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.05;
controls.minDistance = 80;
controls.maxDistance = 200;
controls.maxPolarAngle = Math.PI / 1.8;

/* Lighting */
scene.add(new THREE.AmbientLight(0xffffff, 0.7));
const light = new THREE.DirectionalLight(0xffffff, 0.8);
light.position.set(100, 100, 100);
scene.add(light);

/* Globe */
const globeRadius = 50;
const globe = new THREE.Mesh(
  new THREE.SphereGeometry(globeRadius, 64, 64),
  new THREE.MeshPhongMaterial({ color: 0x2e86ff })
);
scene.add(globe);

/* Lat/Lon helper */
function latLonToVector3(lat, lon, radius) {
  const phi = (90 - lat) * Math.PI / 180;
  const theta = (lon + 180) * Math.PI / 180;
  return new THREE.Vector3(
    -radius * Math.sin(phi) * Math.cos(theta),
    radius * Math.cos(phi),
    radius * Math.sin(phi) * Math.sin(theta)
  );
}

/* Red material */
const redMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });

/* Greenland */
const greenland = new THREE.Mesh(
  new THREE.SphereGeometry(10, 32, 32),
  redMat
);
greenland.position.copy(latLonToVector3(72, -40, globeRadius + 0.5));
scene.add(greenland);

/* USA */
const usa = new THREE.Mesh(
  new THREE.SphereGeometry(12, 32, 32),
  redMat
);
usa.position.copy(latLonToVector3(39, -98, globeRadius + 0.5));
scene.add(usa);

/* NATO bases */
const natoBases = [
  { name: "Ramstein (Germany)", lat: 49.44, lon: 7.60 },
  { name: "RAF Lakenheath (UK)", lat: 52.41, lon: 0.56 },
  { name: "Aviano (Italy)", lat: 46.03, lon: 12.60 },
  { name: "Incirlik (Turkey)", lat: 37.00, lon: 35.43 },
  { name: "Rota (Spain)", lat: 36.62, lon: -6.35 },
  { name: "Ämari (Estonia)", lat: 59.26, lon: 24.20 },
  { name: "Šiauliai (Lithuania)", lat: 55.89, lon: 23.39 }
];

natoBases.forEach(base => {
  const marker = new THREE.Mesh(
    new THREE.SphereGeometry(1.2, 16, 16),
    redMat
  );
  marker.position.copy(
    latLonToVector3(base.lat, base.lon, globeRadius + 1)
  );
  scene.add(marker);
});

/* Animate */
function animate() {
  requestAnimationFrame(animate);

  globe.rotation.y += 0.001;

  controls.update();
  renderer.render(scene, camera);
}
animate();

/* Resize */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
